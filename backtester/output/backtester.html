
<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Basic Chart - Charts</title>
             <script src="https://unpkg.com/lightweight-charts@3.1.5/dist/lightweight-charts.standalone.production.js"></script>
             <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    </head>
    <body>
            
    <script> let chart = LightweightCharts.createChart(document.body, {
               width:  768 ,
               height:  1024 ,
             	rightPriceScale: {
             		scaleMargins: {
             			top: 0.1,
             			bottom: 0.2,
             		},
             	},
             	watermark: {
             		visible: true,
             		fontSize: 24,
             		horzAlign: 'center',
             		vertAlign: 'center',
             		color: 'rgba(171, 71, 188, 0.5)',
             		text: 'GoCryptoTrader',
             	},
             	layout: {
             		backgroundColor: '#ffffff',
             		textColor: '#333',
             	},
             	grid: {
             		horzLines: {
             			color: '#eee',
             		},
             		vertLines: {
             			color: '#ffffff',
             		},
             	},
             });

             let areaSeries = chart.addAreaSeries({
               topColor: 'rgba(171, 71, 188, 0.56)',
               bottomColor: 'rgba(171, 71, 188, 0.04)',
               lineColor: 'rgba(171, 71, 188, 1)',
               lineWidth: 2,
             	symbol: '',
             });

             areaSeries.setData([
                 
                    { time: '2019-01-01 00:00:00', value:  10.66456005321849  },
                
                    { time: '2019-01-02 00:00:00', value:  0.6868230728671094  },
                
                    { time: '2019-01-03 00:00:00', value:  10.965471913803778  },

                    { time: '2019-01-05 00:00:00', value:  11.258573771140593  },
                
                    { time: '2019-01-06 00:00:00', value:  1.4283516790237014  },
                
                    { time: '2019-01-07 00:00:00', value:  11.555656334696884  },
                
                    { time: '2019-01-08 00:00:00', value:  2.1250708447703364  },
                
                    { time: '2019-01-09 00:00:00', value:  12.162909774242399  },
                
                    { time: '2019-01-10 00:00:00', value:  2.1841914960842117  },
                
                    { time: '2019-01-11 00:00:00', value:  12.704009629251134  },
                
                    { time: '2019-01-12 00:00:00', value:  2.714777211434917  },

             ]);
       </script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
